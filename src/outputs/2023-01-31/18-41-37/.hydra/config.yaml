wandb:
  project: DEQ_Diffusion
device: cuda
seed: null
optimizer:
  type: Adam
  _target_: torch.optim.Adam
  lr: 0.001
training:
  epochs: 10
  eval_interval: 1
  loss: huber
scheduler:
  type: cosine
  timesteps: 200
dataset:
  name: FasionMNIST
  img_size: 28
  n_channels: 1
  batch_size: 128
model:
  type: UNet
  dim_mults:
  - 1
  - 2
  - 4
  use_convnext: true
  convnext_mult: 2
  with_time_emb: true
  init_dim: None
  out_dim: None
  resnet_block_groups: 8
